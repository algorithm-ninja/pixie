dnsmasq:
  networks:
    - interface: wlan0
http:
  listen_address: "0.0.0.0"
  listen_port: 8080
boot:
  default: reboot
  modes:
    reboot: |
      #!ipxe
      chain /static/reboot.efi
    register: |
      #!ipxe
      kernel /static/bzImage register=<server_ip>:<server_port> quiet
      boot
    push: |
      #!ipxe
      kernel /static/bzImage push=http://<server_ip>:<server_port>/image/<image> disk=/dev/nvme0n1 quiet
      boot
    pull: |
      #!ipxe
      kernel /static/bzImage pull=http://<server_ip>:<server_port>/image/<image> quiet
      boot
