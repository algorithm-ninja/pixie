dnsmasq:
  networks:
    - interface: wlan0
      proxy: 192.168.1.100
http:
  listen_on: 0.0.0.0:8080
  max_payload: 10000000
groups:
  asdf: 0
  qwer: 1
boot:
  unregistered: register
  default: wait
  modes:
    reboot: |
      #!ipxe
      chain /static/reboot.efi
    register: |
      #!ipxe
      kernel /static/bzImage register=<server_ip>:<server_port> ip=dhcp quiet
      boot
    push: |
      #!ipxe
      kernel /static/bzImage push=http://<server_ip>:<server_port>/image/<image> disk=/dev/nvme0n1 ip=dhcp quiet
      boot
    pull: |
      #!ipxe
      kernel /static/bzImage pull=http://<server_ip>:<server_port>/image/<image> ip=dhcp quiet
      boot
    cmd: |
      #!ipxe
      kernel /static/bzImage quiet
      boot
    wait: |
      #!ipxe
      sleep 5
      chain /boot.ipxe
